<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>日历签到</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/mfSign.css" />
</head>
<body>
	<section id="main" style="opacity:0;filter:alpha(opacity=0);">		
		<div class="banner"></div>
		<div class="calendarBox">
			<div class="qiandaoDay"><span>日</span><span>一</span><span>二</span><span>三</span><span>四</span><span>五</span><span>六</span></div>
			<div id="js-qiandao-list">	
				<!--日历网格-->
			</div>
		</div>
		<div class="qiandaoBox"><button id="qiandaoBtn">签到</button></div>	
		<div class="signRules">
			<h4>签到规则</h4>
			<p>1.活动期间每天打开'早头条'签到即可获得10金币奖励<span id="userID"></span> </p>
			<p>2.连续签到七天可获10倍奖励，100金币</p>
			<p>连续签到二十一天可获得16倍奖励，160金币</p>
			<p>连续签到二十八天可获得1-88元奖励</p>
			<p>3.签到中断将重新开始计算</p>
		</div>
	</section>
	<script type="text/javascript" src="./js/rem.js"></script>
	<script type="text/javascript" src="./js/zepto.js"></script>
	<script type="text/javascript" src="./js/loading.js"></script>
	<script type="text/javascript" src="./js/fastclick.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="./js/nfSign.js"></script>
</body>
</html>
