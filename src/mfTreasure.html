<body>

	<script>
			//获取Url地址中userId参数
			function getUrlParams(name) { 
			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //定义正则表达式 
			    var r = window.location.search.substr(1).match(reg);  
			    if (r != null) return unescape(r[2]); 
			    return null; 			    
			};			
			var userID = getUrlParams("userId");
			//请求开启宝箱信息
			var _handle = true;//是否可以开启宝箱
			var nextOpen;
			axios.get(ajaxUrl+"/open/treasure?userId="+userID+"&isSubmit=0")
				.then(function(response){
					var memberType = response.data.memberType;
					//novip
					if(memberType==0||memberType==null){
						$(".vip").remove();
					}else{
					//vip
						$(".novip").remove();
					}
					//计时器
		    		var countTime = setInterval(countdown,1000);	
					nextOpen = response.data.leadTime.nextOpen;
					if(response.data.msg=="可以开宝箱"){
						$(".open").show();$(".countdown").hide();						
					}else if(response.data.msg=="该用户还没开过宝箱,可以开启宝箱"){
						$(".open").show();$(".countdown").hide();						
					}else if(response.data.msg=="该用户还没开过宝箱,直接开启宝箱"){
						$(".open").show();$(".countdown").hide();						
					}else if(response.data.msg=="可以开宝箱，已开"){
						$(".open").hide();$(".countdown").show();						
					}else if(response.data.msg=="已经达到今日最多开宝箱获得金币数"){
						$(".open").hide();$(".countdown").show();						
					}else if(response.data.msg=="还未到下次开宝箱时间，返回下次开箱时间"){
						$(".open").hide();$(".countdown").show();						
					};
				})
			   .catch(function(error){
			   		console.log(error);
			 })
			//开启宝箱
			$(".open").on("click",function(){				
				axios.get(ajaxUrl+"/open/treasure?userId="+userID+"&isSubmit=1")
				.then(function(response){
				    console.log(response);
                    nextOpen = response.data.leadTime.nextOpen;
					/*$(".open").hide();$(".countdown").show();*/
					//计时器
		    		var countTime = setInterval(countdown,1000);
					//开启宝箱获取金币数
					$(".getGold").text(response.data.getGold);
					$(".mask").show();
					console.log("开启宝箱返回信息",response);
				})
			   .catch(function(error){
			   		console.log(error);
			   })				
			});
			//获取倒计时时间
			function countdown(leftTime){
				var leftTime = nextOpen - new Date();
				var d,h,m,s;  
                if(leftTime>=0){  
	                 d = Math.floor(leftTime/1000/60/60/24);  
	                 h = Math.floor(leftTime/1000/60/60%24);  
	                 m = Math.floor(leftTime/1000/60%60);  
	                 s = Math.floor(leftTime/1000%60);                     
	            }  
	            //将倒计时赋值到div中  				
	            document.getElementById("_h").innerHTML = h+"时";  
	            document.getElementById("_m").innerHTML = m+"分";  
	            document.getElementById("_s").innerHTML = s+"秒后可再次开启"; 
	            if(leftTime===0){
	            	clearInterval(countTime);
	            };
	            $("#loadingDiv").hide();
			}
			//关闭弹出层
			
			$(".closeBtn").on("click",function(){
				$(".mask").hide();
                $(".open").hide();$(".countdown").show();
			}),
			//强制取消loading层
			setTimeout(function(){
				$("#loadingDiv").hide();
			},3000);
   			/**
   			 * 成为vip
   			 */
   			function jumpPage(){    
		       var u = navigator.userAgent;
		       var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
		       var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		       if(isAndroid){
		           window.jsi.jumpPage("turnVip");
		       }else if(isiOS){
		           /*alert('是否是iOS：'+isiOS);*/
		           window.webkit.messageHandlers.jumpPage.postMessage("turnVip");
		       }
   			}
	</script>
