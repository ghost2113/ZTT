<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我的徒弟</title>
		<link rel="icon" href="./static/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/opentreasure.css" />
		<script>
			//获取浏览器页面可见高度和宽度  
			var _PageHeight = document.documentElement.clientHeight,
				_PageWidth = document.documentElement.clientWidth;
			//计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）  
			var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
				_LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
			//在页面未加载完毕之前显示的loading Html自定义内容  
			var _LoadingHtml =
				'<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:url(./img/details_loading.png) no-repeat center center;background-size:100% 100%;opacity:100;filter:alpha(opacity=100);z-index:10000;"></div>';
			//呈现loading效果  
			document.write(_LoadingHtml);
		</script>
</head>
	<body>
		<section id="main" style="opacity:0;filter:alpha(opacity=0);">
			<div class="title"></div>
			<div class="treasure">
				<div class="img-center-container">
					<img class="imgActive" src="./img/treasureActive.gif" alt="" />
				</div>
				<div class="spacer"></div>
				<div class="openRules">
					<p class="h4">宝箱规则</p>
					<p>1、活动期间开启神秘宝箱可获得金币或现金 </p>
					<p>2、神秘宝箱开启之后三个小时您可以再次开启宝箱</p>
				</div>
			</div>
		</section>
		<footer id="footer">
			<div class="btn open">开启宝盒</div>
			<div class="btn countdown"><span id="_h">0时</span><span id="_m">0分</span><span id="_s">0秒可再次开启</span>
			</div>
		</footer>
		<div class="mask" style="display:none;">
			<div class="box">
				<span class="close closeBtn"></span>
				<img src="./img/treasureStar2.png" alt="" />
				<!--vip-->
				<p class="p1 vip">恭喜您获得<span class="getGold">10</span>金币</p>
				<button class="share vip closeBtn">确定</button>
				<!--非vip-->
				<p class="p1 novip">恭喜您获得<span class="getGold">10</span>金币</p>
				<p CLASS="p2 novip">成为VIP可获得更多金币和零钱</p>
				<button class="share novip" onclick="jumpPage()">立即成为VIP</button>
			</div>
		</div>
		<script type="text/javascript" src="static/fastclick.js"></script>
		<script type="text/javascript" src="static/common.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
		<script type="text/javascript" src="./js/opentreasure.js"></script>
	</body>
</html>
